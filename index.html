<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane fighter Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <canvas id="airplainFighterTableCt" class="airplain_fighter_table" (window:resize)="onResize($event)"></canvas>

    <div class="container_score">
        <div id="countDestroiedObjects" class="count_destroied_objects">Destroied objects: 0</div>
        <div id="countAvoidedRocks" class="count_avoided_rocks">Avoided objects: 0</div>
    </div>

    <div id="gameOverScreen" class="game_over_screen game_over_ct">
        <div  class="game_over_screen_text">Game Over</div>
        <button id="restartGame" type="button" class="btn btn-success restart">Restart</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
