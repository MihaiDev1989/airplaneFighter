<!-- https://github.com/MihaiDev1989/airplaneFighter -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Airplane fighter Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="airplain_fighter_table_ct" class="airplain_fighter_table"></canvas>
    <div class="game_over_ct">
        <img src="./image/game_over.png" alt="">
    </div>
    <div id="final_score" class="your_score"></div>
    <div id="final_avoided_score" class="your_score"></div>
    <button id="restart_game" type="button" class="btn btn-success restart">Restart</button>
    <div class="scor_ct">
        <p>Destroyed objects: <span id="count_ponits"></span></p>
        <p>Avoided objects: <span id="count_avoided_rocks"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
